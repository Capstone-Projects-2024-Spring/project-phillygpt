version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - FLASK_APP=resources/example_prompt_one.py
      - FLASK_RUN_HOST=0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - ./.env:/backend/.env